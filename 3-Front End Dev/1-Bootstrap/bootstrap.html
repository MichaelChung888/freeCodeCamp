<!-- 
Bootstrap is a front end framework used to design responsive web pages and applications. 
It takes a mobile-first approach to web development, and includes pre-built CSS styles and classes, plus some JavaScript functionality.

Bootstrap will figure out how wide your screen is and respond by resizing your HTML elements - hence the name responsive design.

You can add Bootstrap to any app by adding the following code to the top of your HTML:
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

1)
"img-responsive" class: makes image exactly width of screen


2)
"text-center" class: centers text


3)
"btn" and "btn-default" class: Bootstrap has their own button elements


4)
"btn-block" class: Makes the button stretch the entire horizontal page space and any elements following it will flow onto a "new line" below the block.


5)
There are other styles/colours othan than btn-default:
btn-primary: (blue) Provides extra visual weight and identifies the primary action in a set of buttons.
btn-success: (green) Indicates a successful or positive action.
btn-info: (light-blue) Contextual button for informational alert messages.
btn-warning: (yellow) Indicates caution should be taken with this action.
btn-danger: (red) Indicates a dangerous or potentially negative action.
btn-link: (white with blue text) Deemphasize a button by making it look like a link while maintaining button behavior.


6) GRID SYSTEM
Bootstrap uses a responsive 12-column grid system. Most of Bootstrap's classes can be applied to a div element.

The syntax is .col-size-num

size: 1)xs = phones, 2)sm = tablets 3)md = small laptops 4)lg = laptops and desktops 5)xl = Really big screens
num: No of columns(out of the 12) the element should span

-->
