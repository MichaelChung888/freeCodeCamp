<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script defer src="index.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <h1>JavaScript Calculator - Michael Chung</h1>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-keys">
            <button id ="add" class="key operator" value="+" data-action="true">+</button>
            <button id ="subtract" class="key operator" value="−" data-action="true">-</button>
            <button id ="multiply" class="key operator" value="×" data-action="true">×</button>
            <button id ="divide" class="key operator" value="÷" data-action="true">÷</button>
            <button id ="zero" class="key" value="0">0</button>
            <button id ="one" class="key" value="1">1</button>
            <button id ="two" class="key" value="2">2</button>
            <button id ="three" class="key" value="3">3</button>
            <button id ="four" class="key" value="4">4</button>
            <button id ="five" class="key" value="5">5</button>
            <button id ="six" class="key" value="6">6</button>
            <button id ="seven" class="key" value="7">7</button>
            <button id ="eight" class="key" value="8">8</button>
            <button id ="nine" class="key" value="9">9</button>
            <button id ="decimal" class="key" value=".">.</button>
            <button id ="clear" class="key clear" value="AC">AC</button>
            <button id ="equals" class="key equal" value="=">=</button>
        </div>
    </div>
    <p>Press any buttons on the calculator or your keyboard to use the calculator</p>
</body>
</html>
