<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum machine</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Drum Machine - Michael Chung</h1>

    <div id="drum-machine" class="drum-machine">
        <div class="keys">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
        </div>
        <div class="controls">
            <div class="power">
                <h3>Power</h3>
                <div class="switch-black">
                    <div class="switch-blue"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
