<!-- 
Your code will run any javascript code in "script" tags/elements

1)
$(document).ready(function() { });  

Any code put in this function will be ran when the browser has fully loaded your page
(an alternative is to put defer in script tags)


2)
All jQuery functions start with a $, usually referred to as a dollar sign operator, or as bling.
e.g $("button").addClass("animated bounce");
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> <!-- animate.css library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- jQuery library -->
    <script>
        $(document).ready(function() {
            $("button").addClass("animated bounce");
            $(".well").addClass("animated shake");
            $("#target3").addClass("animated fadeout");
            $("button").removeClass("btn-default");

            $("#target1").css("color", "red"); // CSS properties: Changes colour to red 
            $("#target2").prop("disabled", true); // Non-CSS properties: This disables the button by graying it out and no longer clickable 

            $("#target4").html("<em>#target4</em>"); // Can add/change html tags/text in an element 
            $("#target5").remove() // Removes the html element */

            $("#target2").appendTo("#right-well"); // This will move the #target2 html element in "left-well" div and move it to the "right-well" div 
            $("#target5").clone().appendTo("#left-well"); // This will do the same as above but not remove the original #target6 element 

            $("#target1").parent().css("background-color", "red") // parent() will return the parent of the html element selected
            $("#right-well").children().css("color", "orange") // Likewise children() will return the child of the html element selected

            $(".target:nth-child(2)").addClass("animated bounce"); //here is how you select a specific element of the class ".target"
            $(".target:even").addClass("animated shake"); //Selects the "even" positioned ".target". elements. jQuery is 0 indexed so it will start with 0, 1, 2 ...

            $("body").addClass("animated hinge"); // How to select the whole page
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
          <div class="col-xs-6">
            <h4>#left-well</h4>
            <div class="well" id="left-well">
              <button class="btn btn-default target" id="target1">#target1</button>
              <button class="btn btn-default target" id="target2">#target2</button>
              <button class="btn btn-default target" id="target3">#target3</button>
            </div>
          </div>
          <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
              <button class="btn btn-default target" id="target4">#target4</button>
              <button class="btn btn-default target" id="target5">#target5</button>
              <button class="btn btn-default target" id="target6">#target6</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
